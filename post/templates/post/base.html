{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giveyou</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/GrayGrids/LineIcons/LineIcons.css">
  <link rel="stylesheet" href="{% static 'css/stylesheets/screen.css' %}">
  <link rel="icon" type="image/png" href="{% static 'img/logo.png' %}">
  <meta name=”viewport” content=”width=device-width,initial-scale=1.0″>
</head>

<body class="bg-white">

  <!-- wrapper start -->
  <div class="">

    <!-- container start -->
    <div class="container mx-auto">

      <div class="flex md:flex-no-wrap flex-wrap">

        <!-- left colulmn start -->
        <div class="md:w-1/2 w-full bg-white">

          <div class="inner pr-12 px-4 py-1" id="leftNavbar">

            <!-- logo start -->
            <div class="logo twitter-color w-12 transition-3 twitter-light-blue-on-hover p-2 ml-2 cursor-pointer rounded-full">
              <svg viewbox="0 0 24 24">
                <g>
                  <path
                    d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z">
                  </path>
                </g>
              </svg>
            </div>
            <!-- logo end -->

            <!-- side navigation start -->
            <div class="side-navigation my-2">

              <!-- side navigation list start -->
              <ul class="side-navigation-list">

                <!-- side navigation list item start -->
                <li class="side-navigation-list-item">
                  <a href="{% url 'post:index' %}" class="active clearfix w-auto p-2 px-4 mt-2 transition-3 inline-block rounded-full">
                    <i class="icon float-left">
                      <svg viewbox="0 0 24 24">
                        <g>
                          <path
                            d="M22.58 7.35L12.475 1.897c-.297-.16-.654-.16-.95 0L1.425 7.35c-.486.264-.667.87-.405 1.356.18.335.525.525.88.525.16 0 .324-.038.475-.12l.734-.396 1.59 11.25c.216 1.214 1.31 2.062 2.66 2.062h9.282c1.35 0 2.444-.848 2.662-2.088l1.588-11.225.737.398c.485.263 1.092.082 1.354-.404.263-.486.08-1.093-.404-1.355zM12 15.435c-1.795 0-3.25-1.455-3.25-3.25s1.455-3.25 3.25-3.25 3.25 1.455 3.25 3.25-1.455 3.25-3.25 3.25z">
                          </path>
                        </g>
                      </svg>
                    </i>
                    <span class="name float-left pl-5 font-bold text-xl">Home</span>
                  </a>
                </li>
                <!-- side navigation list item end -->

                <!-- side navigation list item start -->
                <li class="side-navigation-list-item">
                  <a href="" class="clearfix w-auto p-2 px-4 mt-2 transition-3 inline-block rounded-full">
                    <i class="icon float-left">
                      <svg viewbox="0 0 24 24">
                        <g>
                          <path
                            d="M19.25 3.018H4.75C3.233 3.018 2 4.252 2 5.77v12.495c0 1.518 1.233 2.753 2.75 2.753h14.5c1.517 0 2.75-1.235 2.75-2.753V5.77c0-1.518-1.233-2.752-2.75-2.752zm-14.5 1.5h14.5c.69 0 1.25.56 1.25 1.25v.714l-8.05 5.367c-.273.18-.626.182-.9-.002L3.5 6.482v-.714c0-.69.56-1.25 1.25-1.25zm14.5 14.998H4.75c-.69 0-1.25-.56-1.25-1.25V8.24l7.24 4.83c.383.256.822.384 1.26.384.44 0 .877-.128 1.26-.383l7.24-4.83v10.022c0 .69-.56 1.25-1.25 1.25z">
                          </path>
                        </g>
                      </svg>
                    </i>
                    <span class="name float-left pl-5 font-bold text-xl">Messages</span>
                  </a>
                </li>
                <!-- side navigation list item end -->


                <!-- side navigation list item start -->
                <li class="side-navigation-list-item">
                  <a href="" class="clearfix w-auto p-2 px-4 mt-2 transition-3 inline-block rounded-full">
                    <i class="icon float-left image">
                      <img src="{% static 'img/default.png' %}" alt="profile image block" class="rounded-full shadow">
                    </i>
                    <span class="name float-left pl-5 font-bold text-xl">Profile</span>
                  </a>
                </li>
                <!-- side navigation list item end -->

                <!-- side navigation list item start -->
                <li class="side-navigation-list-item">
                  <a href="" class="clearfix w-auto p-2 px-4 mt-2 transition-3 inline-block rounded-full">
                    <i class="icon float-left">
                      <svg viewbox="0 0 24 24">
                        <g>
                          <path
                            d="M16.5 10.25c-.965 0-1.75.787-1.75 1.75s.784 1.75 1.75 1.75c.964 0 1.75-.786 1.75-1.75s-.786-1.75-1.75-1.75zm0 2.5c-.414 0-.75-.336-.75-.75 0-.413.337-.75.75-.75s.75.336.75.75c0 .413-.336.75-.75.75zm-4.5-2.5c-.966 0-1.75.787-1.75 1.75s.785 1.75 1.75 1.75 1.75-.786 1.75-1.75-.784-1.75-1.75-1.75zm0 2.5c-.414 0-.75-.336-.75-.75 0-.413.337-.75.75-.75s.75.336.75.75c0 .413-.336.75-.75.75zm-4.5-2.5c-.965 0-1.75.787-1.75 1.75s.785 1.75 1.75 1.75c.964 0 1.75-.786 1.75-1.75s-.787-1.75-1.75-1.75zm0 2.5c-.414 0-.75-.336-.75-.75 0-.413.337-.75.75-.75s.75.336.75.75c0 .413-.336.75-.75.75z">
                          </path>
                          <path d="M12 22.75C6.072 22.75 1.25 17.928 1.25 12S6.072 1.25 12 1.25 22.75 6.072 22.75 12 17.928 22.75 12 22.75zm0-20C6.9 2.75 2.75 6.9 2.75 12S6.9 21.25 12 21.25s9.25-4.15 9.25-9.25S17.1 2.75 12 2.75z"></path>
                        </g>
                      </svg>
                    </i>
                    <span class="name float-left pl-5 font-bold text-xl">More</span>
                  </a>
                </li>
                <!-- side navigation list item end -->

              </ul>
              <!-- side navigation list end -->

            </div>
            <!-- side navigation end -->

            <!-- right side tweet button start -->
            <div class="tweet-button my-4">
              <button class="p-3 twitter-bg text-white w-full rounded-full font-bold tracking-wide" onclick="location.href=''">Tweet</button>
            </div>
            <!-- right side tweet button end -->

            <!-- right side logout button end -->
            <div class="tweet-button my-4">
              <button class="p-3 twitter-bg text-white w-full rounded-full font-bold tracking-wide" onclick="location.href=''">ログアウト</button>
            </div>
            <!-- right side logout button end -->

          </div>

        </div>
        <!-- left colulmn end -->

        <!-- middle colulmn start -->
        <div class="w-full py-0 border border-t-0 border-b-0 ">



          {% block content %}{% endblock content %}


          <!-- block footer block start -->
          <div class="block footer-block my-2">

            <!-- footer-block-list start -->
            <ul class="footer-block-list clearfix w-4/5">

              <!-- footer list item start -->
              <li class="footer-list-item float-left">
                <a class="footer-item-link inline-block px-2 py-1 text-gray-600 hover:underline" href="">Terms</a>
              </li>
              <!-- footer list item end -->

              <!-- footer list item start -->
              <li class="footer-list-item float-left ">
                <a class="footer-item-link inline-block px-2 py-1 text-gray-600 hover:underline" href="">Privacy policy</a>
              </li>
              <!-- footer list item end -->

              <!-- footer list item start -->
              <li class="footer-list-item float-left ">
                <a class="footer-item-link inline-block px-2 py-1 text-gray-600 hover:underline" href="">Cookies</a>
              </li>
              <!-- footer list item end -->

              <!-- footer list item start -->
              <li class="footer-list-item float-left ">
                <a class="footer-item-link inline-block px-2 py-1 text-gray-600 hover:underline" href="">Ads info</a>
              </li>
              <!-- footer list item end -->

              <!-- footer list item start -->
              <li class="footer-list-item float-left ">
                <a class="footer-item-link inline-block px-2 py-1 text-gray-600 hover:underline" href="">More
                  <span class="text-gray-800 text-sm">⌵</span>
                </a>
              </li>
              <!-- footer list item end -->

              <!-- footer list item start -->
              <li class="footer-list-item float-left ">
                <span class="footer-item-link inline-block px-2 py-1 text-gray-600">&copy; 2019 Twitter Inc.</span>
              </li>
              <!-- footer list item end -->

            </ul>
            <!-- footer-block-list end -->

          </div>
          <!-- block footer block end -->
        </div>


      </div>

    </div>
    <!-- container end -->

  </div>
  <!-- wrapper end-->

  <script src="{% static 'js/lib/jquery.min.js' %}"></script>
  <script src="{% static 'js/lib/jquery.sticky.js' %}"></script>
  <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
